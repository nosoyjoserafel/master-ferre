<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link

      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      /* Dentro de tu archivo CSS */

    left: 0;

    align-items: center;

.form-container {
    background: white;
    padding: 20px;
    border-radius: 5px;

  </head>
  <body>
    <nav class="container navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand" href="/main">
        <img src="../assets/imgs/logo.png" height="30" alt="Logo" />
      </a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul id="enlaces" class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="/main">Catálogo</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/buscar-producto">Buscar productos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/buscar-usuario">Usuarios</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/registrar-productos"
              >Registrar productos</a
            >
          </li>
        </ul>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="carrito"
              ><i class="fas fa-shopping-cart"></i> Carrito</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/registrar-usuario">Registrar Usuario</a>
          </li>
        </ul>
      </div>
    </nav>

    <div id="catalogo" class="container mt-3"></div>
    <div id="overlay">
      <form>
          <div class="form-container">
              <label>Nombre: <input type="text" name="nombre" id="nombre"></label><br>
              <label>Categoría: <input type="text" name="categoria" id="categoria"></label><br>
              <label>Precio: <input type="number" name="precio" id="precio"></label><br>
              <button type="button" id="saveChanges">Guardar</button>
              <button type="button" id="closeOverlay">X</button>
          </div>
      </form>
    </div>

    <footer class="footer mt-3">
      <div class="container">
        <nav aria-label="Product navigation">
          <ul class="pagination justify-content-center">
            <li class="page-item disabled">
              <a class="page-link" href="#" tabindex="-1" aria-disabled="true"
                >Previous</a
              >
            </li>
            <li class="page-item active" aria-current="page">
              <a class="page-link" href="#">1</a>
            </li>
            <li class="page-item">
              <a class="page-link" href="#">Next</a>
            </li>
          </ul>
        </nav>
      </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>

        window.onload = function() {
          document.getElementById("overlay").style.display = "none";
        };

        function mostrarDatosAModificar(producto) {
            document.getElementById("overlay").style.display = "block";
            document.querySelector("#overlay #nombre").value = producto.nombre;
            document.querySelector("#overlay #categoria").value = producto.categoria;
            document.querySelector("#overlay #precio").value = producto.precio;
        }

        window.onclick = function(event) {
            var modal = document.getElementById("overlay");
            if (event.target == modal) {
                modal.style.display = "none";
            }
        };

        document.querySelector("#closeOverlay").addEventListener("click", function() {
            document.getElementById("overlay").style.display = "none";
        });

      fetch("/catalogo")
        .then((response) => response.json())
        .then((productos) => {
          const container = document.querySelector("#catalogo");
          let row = document.createElement("div");
          row.className = "row";
          let count = 0;

          productos.slice(0, productos.length - 1).forEach((producto) => {
            if (count % 3 === 0) {
              container.appendChild(row);
              row = document.createElement("div");
              row.className = "row mt-3";
            }
            const card = document.createElement("div");
            card.className = "col-md-4";
            card.innerHTML = `
                <div class="card">
                  <img src="../assets/imgs/default-product-image.png" class="card-img-top" alt="Product Image">
                  <div class="card-body">
                    <h5 class="card-title product-name">${producto.nombre}</h5>
                    <p class="card-text product-category">${producto.categoria}</p>
                    <p class="card-text product-id">ID: ${producto.id}</p>
                    <p class="card-text product-price">Price: $${producto.precio}</p>
                    <button class="btn btn-primary add-to-cart-btn"><i class="fas fa-plus"></i> Agregar a carrito</button>
                    <br>
                    <br>
                    <button class="btn btn-primary modify-product-btn">Modificar producto</button>
                    <br>
                    <br>
                    <button class="btn btn-primary delete-from-catalog-btn">Eliminar de catalogo</button>
                  </div>
                </div>
              `;
            row.appendChild(card);
            count++;            
            const addToCartBtn = card.querySelector(".add-to-cart-btn");
            addToCartBtn.addEventListener("click", async () => {
              const usuarioId = "matias_404"; //pruebas
              const cantidad = 1; 
              try {
                const response = await fetch("/AddToCart", {
                  method: "POST",
                  headers: {
                    "Content-Type": "application/json",
                  },
                  body: JSON.stringify({
                    usuario: usuarioId,
                    idProducto: producto.id,
                    cantidad,
                  }),
                });

                if (response.ok) {
                  alert("Producto agregado al carrito");
                } else {
                  alert(
                    "Error al agregar el producto al carrito:",
                    response.status
                  );
                }
              } catch (error) {
                console.error("Error al agregar el producto al carrito", error);
              }
            });

            const modifyBtn = card.querySelector('.modify-product-btn');
            modifyBtn.addEventListener('click', function(event) {
              const productDiv = event.target.closest('div');
              const productName = productDiv.querySelector('.product-name').textContent;
              const productCategory = productDiv.querySelector('.product-category').textContent;
              const productId = productDiv.querySelector('.product-id').textContent.replace('ID: ', '');
              const productPrice = productDiv.querySelector('.product-price').textContent.replace('Price: $', '');
              const product = {
                  id: productId,
                  nombre: productName,
                  categoria: productCategory,
                  precio: productPrice
              };
              
              mostrarDatosAModificar(product);                                                                   

              // Evento para guardar los cambios
              document.getElementById('saveChanges').addEventListener('click', function() {
                  const updatedProduct = {
                      id: product.id,
                      nombre: document.querySelector('#overlay #nombre').value,
                      categoria: document.querySelector('#overlay #categoria').value,
                      precio: document.querySelector('#overlay #precio').value
                  };

                  // Enviar los datos actualizados al servidor
                  fetch('/main', {
                      method: 'PUT',
                      headers: {
                          'Content-Type': 'application/json',
                      },
                      body: JSON.stringify(updatedProduct)
                  })
                  .then(response => response.json())
                  .then(data => {
                      alert('Producto en catálogo actualizado');
                      window.location.reload();
                  })
                  .catch((error) => {
                      console.error('Error:', error);
                  });
              });
            });

            const deleteFromCatalogBtn = card.querySelector(".delete-from-catalog-btn");
            deleteFromCatalogBtn.addEventListener("click",() => {
              const productIdText = card.querySelector('.product-id').textContent;
              const match = productIdText.match(/\d+/);
              const productId = match ? match[0] : null;
                try{
                    fetch('/main', {
                        method: 'DELETE',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            id: productId,
                        }),
                    });
                    alert('Producto eliminado del catálogo');
                    card.remove();
                } catch (error) {
                    console.error('Error al eliminar el producto del catálogo', error);
                }
            });
          });
          container.appendChild(row);
        })
        .catch((error) => console.error("Error:", error));
    </script>
  </body>
</html>
