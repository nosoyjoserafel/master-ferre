<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compras - MasterFerre</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/main.css">
  </head>
  <body>
    <!-- menu -->
    <nav class="container navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand" href="/main">
        <img src="/images/logo.png" height="30" alt="Logo" />
      </a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul id="enlaces" class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="/main">Cat√°logo</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/buscar-producto">Productos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/buscar-usuario">Usuarios</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/registrar-productos">Registrar productos</a>
        </li>
          <li class="nav-item">
            <a href="/compras" class="nav-link">Compras</a>
          </li>
        </ul>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="carrito"
              ><i class="fas fa-shopping-cart"></i> Carrito</a
            >
          </li>
          <li class="nav-item btn btn-primary">
            <a class="nav-link" href="/registrar-usuario">Registrar Usuario</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- contenido -->
    <div id="contenido-compra" class="container mt-5 bg-light">
      <div class="row col-10 offset-1">
        <section id="formPagar" class="col-md-4">
          <h2>Confirmar Compra</h2>
          <form>
            <div class="form-group">
              <label for="idCompra">ID Compra</label>
              <input type="number" min="0" id="idCompra" name="idCompra" class="form-control" />
              <br>
            </div>
            <button id="botonPagarCompra" class="btn btn-success">Pagar Compra</button>
          </form>
        </section>
        
        <section id="formEliminar" class="offset-md-2 col-md-4">
          <h2>Eliminar Compra</h2>
          <form>
            <div class="form-group">
              <label for="idCompra">ID Compra</label>
              <input type="number" min="0" id="idEliminar" name="idEliminar" class="form-control" />
              <br>
            </div>
            <button id="botonEliminarCompra" class="btn btn-danger">Eliminar Compra</button>
          </form>
        </section>
      </div>
    
      
      <section id="comprasSection" class="mt-4">
        <h1 class="offset-1">Compras de Matias_404</h1>
        <br>
        
      </section>
    </div>
  </body>
  <script>
    const USUARIO = "matias_404";

    // Obtener los datos de las compras
    function generarHTMLCompras(compras) {
      const comprasHTML = compras.map((compra) => {
        return `
          <div class="row col-10 offset-1">          
            <section class="card mb-3">
              <div class="card-header">
                <h5 class="card-title">Compra: ${compra.id}</h5>
              </div>
              <div class="card-body">
                <h6 class="card-subtitle mb-2 text-muted">Estatus: ${compra.estado}</h6>
                <p class="card-text">Fecha: ${compra.fecha}</p>
                <h6>Productos</h6>
                <ul class="list-group list-group-flush">
                  ${compra.productos
                    .map((producto) => `<li class="list-group-item">${producto.idProducto}</li>`)
                    .join("")}
                </ul>
              </div>
            </section>
          </div>
        `;
      });
      let comprasSection = document.getElementById("comprasSection");
      comprasSection.innerHTML += comprasHTML.join("");
    }

    async function getCompras() {
      const response = await fetch(`/consultarComprasUsuario/${USUARIO}`);
      const data = await response.json();
      generarHTMLCompras(data);
    }

    getCompras();

    //pagarCompra
    async function pagarCompra(idCompraa) {
      const response = await fetch("/confirmarCompra", {
        method: "PUT",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ idCompra: Number(idCompraa) }),
      });
      const data = await response.json();
      console.log(data);
    }

    document.addEventListener("DOMContentLoaded", function () {
      document
        .getElementById("botonPagarCompra")
        .addEventListener("click", function (event) {
          const idCompra = document.getElementById("idCompra").value;
          alert("Compra pagada");
          pagarCompra(idCompra);
        });
    });

    //eliminarCompra
    async function eliminarCompra(idCompra) {
      const response = await fetch(`/eliminarCompra/${Number(idCompra)}`, {
        method: "DELETE",
        headers: {
          "Content-Type": "application/json",
        },
      });
      const data = await response.json();
      console.log(data);
    }

    document.addEventListener("DOMContentLoaded", function () {
      document
        .getElementById("botonEliminarCompra")
        .addEventListener("click", function (event) {
          const idCompra = document.getElementById("idEliminar").value;
          alert("Compra eliminada");
          eliminarCompra(idCompra);
        });
    });
  </script>
</html>
